<html lang="en">

          <tr>

              <div>
                <div>

                </div>
                <div>
                  <div>
                    <img src="img/sample1.png" class="itemLogo">

                  <div><p class="itemSpec">FE 70-200 mm F2.8 GM OSS</p></div>

              </div>

            </td>
            <td class="amount">1</td>
            <td class="price">€ 1979.00</td>

          <tr>
            <td></td>
            <td>
              <div>

                  <img src="img/dog.png" class="itemImg">
                </div>
                <div>
                  <div>
                    <img src="img/sample1.png" class="itemLogo">
                  </div>
                  <div><p class="itemSpec">FE 70-200 mm F2.8 GM OSS</p></div>
                </div>
              </div>
            </td>
            <td class="amount">1</td>
            <td class="price">€ 989.00</td>
            <td class="itemTotal">€ 989.00</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="cartTotal"><a>€ 2968.00</a></div>
    </div>
    <div>
      <div class="editCart"><a href="...">Edit your shopping cart</a></div>
      <div><button class="payCart">Choose payment method</button></div>
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
